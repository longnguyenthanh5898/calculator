<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cal__container container-fluid align-items-center col-lg-6 col-8">

        <div id="cal__display" class="cal__display d-flex justify-content-end">
            <div id="previous__display" class="previous__display container-fluid d-flex justify-content-end"></div>
            <div id="current__display" class="current__display container-fluid d-flex justify-content-end"></div>
        </div>

        <div id="cal__btn" class="cal__button">
            <div class="cal__op">
                <div class="row">
                    <button id="add-btn" class="operator col-3" >+</button>
                    <button id="sub-btn" class="operator col-3">-</button>
                    <button id="mul-btn" class="operator col-3">*</button>
                    <button id="div-btn" class="operator col-3">/</button>
                </div>
                
            </div>
                
            <div class="cal__num row">
                <div class="col-9">
                    <div class="row">
                        <button class="number col-4">7</button>
                        <button class="number col-4">8</button>
                        <button class="number col-4">9</button>
                    </div>
                    
                    <div class="row">
                        <button class="number col-4">4</button>
                        <button class="number col-4">5</button>
                        <button class="number col-4">6</button>
                    </div>

                    <div class="row">
                        <button class="number col-4">1</button>
                        <button class="number col-4">2</button>
                        <button class="number col-4">3</button>
                    </div>

                    <div class="row">
                        <button class="number col-4">0</button>
                        <button class="number col-4">.</button>
                        <button id="clear-btn" class="clear-btn col-4">AC</button>
                    </div>
                    <div class="row">

                    </div>
                </div>

                <div class="col-3 btn">
                   
                        <button id="equal-btn" class="equal-btn equal">=</button>
                        <button id="delete-btn" class="delete-btn delete">DEL</button>
                 
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
